<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/6a2e87b34a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header class="container-width ">
        <p>Just a simple calculator</p>
    </header>
    <div class="container-width calc-container ">
        <div class="calculator ">
            <div class="display ">
                <button class="clear-button">c</button>
                <input type="text" name="" id="txtDisplay" value="0" disabled>
            </div>
            <div class="calc-buttons ">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="divide"><i class="fa-solid fa-divide"></i></button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="multiply"><i class="fa-solid fa-xmark"></i></button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="substract"><i class="fa-solid fa-minus"></i></button>
                <button class="operator" id="period" style="font-size: .3em;"><i class="fa-solid fa-circle"></i></button>
                <button class="number">0</button>
                <button class="operator" id="equals"><i class="fa-solid fa-equals"></i></button>
                <button class="operator" id="add"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
    <footer class="container-width ">
        Made with <i class="fa-solid fa-heart"></i> by <a href="https://github.com/JesusArrazola" target="_blank">Jes√∫s Arrazola</a>
    </footer>
</body>
</html>
